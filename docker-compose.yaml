version: "3.8"

services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    ports:
      - "80:80"
      - "443:443"
      # - "443:443/tcp"  # Uncomment for HTTP3
      # - "443:443/udp"  # Uncomment for HTTP3
    environment:
      - CF_DNS_API_TOKEN_FILE=/run/secrets/cf_api_token
      - TRAEFIK_DASHBOARD_CREDENTIALS=${TRAEFIK_DASHBOARD_CREDENTIALS}
    secrets:
      - cf_api_token
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data/traefik.yml:/traefik.yml:ro
      - ./data/acme.json:/acme.json
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'
        reservations:
          memory: 128M
          cpus: '0.1'
    labels:
      # Enable Traefik for itself
      - "traefik.enable=true"
      
      # HTTP to HTTPS redirect
      - "traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.traefik-https-redirect.redirectscheme.permanent=true"
      
      # Security headers
      - "traefik.http.middlewares.traefik-security.headers.frameDeny=true"
      - "traefik.http.middlewares.traefik-security.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.traefik-security.headers.browserXssFilter=true"
      - "traefik.http.middlewares.traefik-security.headers.forceSTSHeader=true"
      - "traefik.http.middlewares.traefik-security.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.traefik-security.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.traefik-security.headers.stsPreload=true"
      
      # Basic authentication
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_DASHBOARD_CREDENTIALS}"
      
      # HTTP router (redirect to HTTPS)
      - "traefik.http.routers.traefik.entrypoints=http"
      - "traefik.http.routers.traefik.rule=Host(`traefik-dashboard.internal.labratech.org`)"
      - "traefik.http.routers.traefik.middlewares=traefik-https-redirect"
      
      # HTTPS router (secure)
      - "traefik.http.routers.traefik-secure.entrypoints=https"
      - "traefik.http.routers.traefik-secure.rule=Host(`traefik-dashboard.internal.labratech.org`)"
      - "traefik.http.routers.traefik-secure.middlewares=traefik-auth,traefik-security"
      - "traefik.http.routers.traefik-secure.tls=true"
      - "traefik.http.routers.traefik-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik-secure.tls.domains[0].main=internal.labratech.org"
      - "traefik.http.routers.traefik-secure.tls.domains[0].sans=*.internal.labratech.org"
      - "traefik.http.routers.traefik-secure.service=api@internal"

secrets:
  cf_api_token:
    file: ./cf_api_token.txt

networks:
  proxy:
    external: true
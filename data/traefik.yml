api:
  dashboard: true
  debug: true
entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
  https:
    address: ":443"
serversTransport:
  insecureSkipVerify: true
providers:
  docker:
    # üîí Connect via secure docker-socket-proxy instead of direct socket
    # This eliminates the need for privileged Docker socket access
    endpoint: "tcp://dockerproxy:2375"
    exposedByDefault: false
    # üåê Ensure Traefik can discover containers on all networks
    # The docker-socket-proxy has full Docker socket access and can see ALL containers
    network: "proxy"  # Default network for discovered services
    watch: true       # Enable real-time container discovery
  # file:
  #   filename: /config.yml
certificatesResolvers:
  cloudflare:
    acme:
      email: ${ACME_EMAIL}
      storage: acme.json
      caServer: ${ACME_CA_SERVER} # configurable via environment variable
      dnsChallenge:
        provider: cloudflare
        #disablePropagationCheck: true # uncomment this if you have issues pulling certificates through cloudflare, By setting this flag to true disables the need to wait for the propagation of the TXT record to all authoritative name servers.
        #delayBeforeCheck: 60s # uncomment along with disablePropagationCheck if needed to ensure the TXT record is ready before verification is attempted 
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"